<section class="project">

    <transition name="fade">
        <router-view></router-view>
    </transition>

    <div class="project-wrapper" :class="{ showObjects }">

        <router-link v-for="(menuObject, idx) in menuObjects"
                    :key="idx"
                    :to="`/project/${alias}/gallery/${idx}`"
                    :class="`menuObject${idx}`"
                    class="menuObject">

            <img :src="`/static/projects/${alias}/objects/${idx}.gif`" class="objectItem" :class="`objectItem${idx}`"/>

        </router-link>

    </div>

</section>
