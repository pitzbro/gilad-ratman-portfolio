<section class="project" :class="`project-${idx}`">

    <transition name="fast-fade">
        <div class="object-info" v-if="objectInfo"> {{objectInfo}} </div>
    </transition>

    <transition name="fade">
        <router-view></router-view>
    </transition>

    <div class="project-wrapper" :class="{ showObjects }">

        <router-link v-for="(menuObject, idx) in menuObjects"
                    :key="idx"
                    :to="`/project/${alias}/gallery/${idx}`"
                    :class="`obectItem-${idx}`"
                    :style="{ transitionDuration : Math.random()*3 + 2 + 's' }" 
                    class="objectItem" 
                    tag="img" 
                    :alt="menuObject.type" 
                    @mouseover.native="declareType(menuObject.type)"  
                    @mouseout.native="declareType(null)"  
                    :src="`/static/projects/${alias}/objects/${idx}.gif`">
                    
                    <!-- :style="{ transform : 'rotate(' + Math.random()*40 * (Math.floor(Math.random()*2) == 1 ? 1 : -1) + 'deg)' }"  -->

        </router-link>

    </div>

</section>
